 <body class="min-h-screen flex items-center justify-center bg-gray-100 p-4"> 
  <div class="w-full max-w-md bg-white rounded-xl border border-gray-300 p-6 shadow-xl"> 
   <h1 class="text-indigo-600 text-center text-xl font-semibold mb-2 tracking-wide">NADRA TRACKER</h1> 
   <h2 class="text-gray-700 text-center text-lg mb-6 font-medium">SIM DATA TERMINAL</h2> 
   <input id="mobile-input" type="text" placeholder="Enter mobile number or CNIC" class="w-full border border-gray-300 text-gray-800 placeholder-gray-400 text-sm px-3 py-2 mb-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"> 
   <button onclick="fetchSimData()" class="w-full bg-indigo-600 text-white text-sm font-semibold py-2 rounded-lg hover:bg-indigo-700 transition"> Execute Query </button> 
   <pre id="data-display" class="w-full border border-gray-300 text-gray-800 text-sm p-4 mt-4 mb-4 bg-gray-50 rounded-lg whitespace-pre-wrap overflow-auto max-h-96">ùöÇùöéùöäùöõùöåùöë ùöëùöéùöõùöé ...
    </pre> 
   <button onclick="exportToWhatsApp()" class="w-full bg-green-500 text-white text-sm font-semibold py-2 rounded-lg hover:bg-green-600 transition mb-3"> Export to WhatsApp </button> 
   <button onclick="joinChannel()" class="w-full bg-gray-700 text-white text-sm font-semibold py-2 rounded-lg hover:bg-gray-800 transition"> Join WhatsApp Channel </button> 
   <p class="text-gray-400 text-center text-xs mt-6"> A Project of Usman Chachar </p> 
  </div> 
  <script>
    let currentData = "";

    function formatCNIC(cnic) {
      return cnic.replace(/^(\d{5})(\d{7})(\d{1})$/, "$1-$2-$3");
    }

    function formatMobile(mobile) {
      return mobile.replace(/^92/, "0");
    }

    function fetchSimData() {
      const mdn = document.getElementById("mobile-input").value.trim();
      const display = document.getElementById("data-display");

      if (!mdn) {
        display.innerText = "> Please enter a mobile number or CNIC.";
        return;
      }

      display.innerText = "ùôµùöéùöùùöåùöëùöíùöóùöê ùöçùöäùöùùöä ...";

      fetch(`https://nadratracker.42web.io/api/v1/2024/fetch?search_term=${mdn}`)
        .then((res) => res.json())
        .then((data) => {
          let output = "";
          let entryCount = 0;

          // Store PTCL records separately
          const ptclRecords = Array.isArray(data.ptcl) ? data.ptcl : [];

          for (const provider in data) {
            const entries = data[provider];
            if (Array.isArray(entries)) {
              entries.forEach((entry) => {
                const name = (entry.Name || entry.NAME || entry.CUSTOMER_NAME || "UNKNOWN").toUpperCase();
                const address = (entry.Address || entry.ADDRESS || entry.ADDRESS1 || "UNKNOWN").toUpperCase();
                const rawCNIC = entry.CNIC || entry.NIC || entry.CNIC_NTN || "N/A";
                const rawMobile = entry.Mobile || entry.SUB_NO || entry.MOBILE_NO || "UNKNOWN";
                const imsi = entry.IMSI || "NOT FOUND";
                const ID = entry.id || entry.ID || "UNKNOWN";
                const formattedCNIC = rawCNIC !== "N/A" ? formatCNIC(rawCNIC) : "N/A";
                const formattedMobile = formatMobile(rawMobile);

                let gender = "UNKNOWN";
                const cleanCNIC = rawCNIC.replace(/-/g, '');
                if (/^\d{13}$/.test(cleanCNIC)) {
                  const genderDigit = parseInt(cleanCNIC[12]);
                  gender = genderDigit % 2 === 0 ? "FEMALE" : "MALE";
                }

                // Match CNIC with ptcl records for father name
                let fatherName = "";
                const matchedPTCL = ptclRecords.find(ptcl => (ptcl.CNIC_NTN || "").replace(/-/g, '') === cleanCNIC);
                if (matchedPTCL && matchedPTCL.FATHER_NAME) {
                  fatherName = matchedPTCL.FATHER_NAME.toUpperCase();
                }

                output += `
ùó•ùóòùóñùó¢ùó•ùóó #${++entryCount}
ùóñùó®ùó¶ùóßùó¢ùó†ùóòùó• ùóúùóó: ${ID}
ùó¢ùó£ùóòùó•ùóîùóßùó¢ùó•: ${provider.toUpperCase()}-PK
ùóúùó†ùó¶ùóú: ${imsi}
ùó†ùó¶ùóúùó¶ùóóùó°: ${formattedMobile}
ùó°ùóîùó†ùóò: ${name}
${fatherName ? `ùóôùóîùóßùóõùóòùó• ùó°ùóîùó†ùóò: ${fatherName}` : ""}
ùóñùó°ùóúùóñ: ${formattedCNIC}
ùóîùóóùóóùó•ùóòùó¶ùó¶: ${address}, PAKISTAN
ùó¶ùóßùóîùóßùó®ùó¶: VERIFIED
ùóöùóòùó°ùóóùóòùó•: ${gender}
                `.trim() + "\n\n";
              });
            }
          }

          if (output) {
            currentData = output.trim();
            display.innerText = currentData;
          } else {
            display.innerText = " ùôΩùöò ùöÅùöéùöåùöòùöõùöç ùôµùöòùöûùöóùöç;";
            currentData = "";
          }
        })
        .catch((error) => {
          console.error(error);
          display.innerText = "> ùôΩùöò ùöÅùöéùöåùöòùöõùöç ùôµùöòùöûùöóùöç;";
          currentData = "";
        });
    }

    function exportToWhatsApp() {
      if (!currentData) {
        alert("No data to export.");
        return;
      }

      const encodedText = encodeURIComponent(currentData);
      const whatsappURL = `https://wa.me/?text=${encodedText}`;
      window.open(whatsappURL, "_blank");
    }

    function joinChannel() {
      window.open("https://whatsapp.com/channel/0029Vb0VL2XBadmVD2Skk53o", "_blank");
    }
  </script> 
 </body>
